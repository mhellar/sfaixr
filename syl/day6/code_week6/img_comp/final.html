<html>

<head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        // register your component here with a name
        AFRAME.registerComponent('hello-world', {
            schema: {
                image: {
                    type: 'string',
                    default: '#img1'
                },
                amount: {
                    type: 'number',
                    default: 1
                },
            },
            init: function () {
                for (var i = 0; i < this.data.amount; i++) {
                    for (var j = 0; j < this.data.amount; j++) {
                        for (var k = 0; k < this.data.amount; k++) {
                    var plane = document.createElement('a-box');
                    plane.setAttribute('height', '10');
                    plane.setAttribute('width', '10');
                    plane.setAttribute('depth', '10');
                    plane.setAttribute('position', i * 50 + ' ' + j * 50 + ' 'Â + k * 50);
                    plane.setAttribute('scale', '1 1 1');
                    plane.setAttribute('side', 'double');
                    console.log(i % 2);
                    if (i % 2 === 1){
                    plane.setAttribute('src', this.data.image);
                    plane.setAttribute('animation__rotate', {
                        property: 'rotation',
                        to: "180 180 180",
                        loop: 'true',
                        dir: 'alternate',
                        easing: 'easeInSine',
                        dur: 50000
                    });
                    } else {
                        plane.setAttribute('src', '#img2');
                        plane.setAttribute('animation__rotate', {
                        property: 'rotation',
                        to: "-180 -180 -180",
                        loop: 'true',
                        dir: 'alternate',
                        easing: 'easeInSine',
                        dur: 50000
                    });
                    }

                    this.el.appendChild(plane);
                    }
                }
                }
            }
        });
    </script>
</head>

<a-entity geometry="primitive: plane; height: 10; width: 10" material="side: double"></a-entity>


<body>
    <a-scene>
        <a-assets>
            <img id="img1" src="img/retro1.jpg">
            <img id="img2" src="img/kodama.jpg">
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        </a-assets>
        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
        <a-entity hello-world="amount: 10; image: #img1" position="-300 0 -50"></a-entity>
    </a-scene>
</body>
<script>
</script>

</html>
