<html>

<head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        // register your component here with a name
        AFRAME.registerComponent('hello-world', {
            schema: {
                amount: {
                    type: 'number',
                    default: 1
                },
            },
            init: function () {
                for (var x = 0; x < this.data.amount; x++) {
                    for (var y = 0; y < this.data.amount; y++) {
                    var plane = document.createElement('a-box');
                    plane.setAttribute('position', x * 2 + ' ' + y * 2 + ' -2');
                    plane.setAttribute('scale', '1 1 1');
                    plane.setAttribute('color', 'green');
                    this.el.appendChild(plane);
                    }
                }
            }
        });
    </script>
</head>


<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        </a-assets>

        <a-sky src="#sky" rotation="0 -90 0"></a-sky>

        <a-entity hello-world="amount: 30; image: #img1" position="0 0 -5"></a-entity>
        <a-entity hello-world="amount: 30; image: #img1" position="60 0 -9" rotation="0 90 0"></a-entity>
        <a-entity hello-world="amount: 30; image: #img1" position="0 0 -65" rotation="0 0 0"></a-entity>
        <a-entity hello-world="amount: 30; image: #img1" position="0 0 -9" rotation="0 90 0"></a-entity>
    </a-scene>
</body>
<script>
</script>

</html>
