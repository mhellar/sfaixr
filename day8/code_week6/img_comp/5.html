<html>

<head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        // register your component here with a name
        AFRAME.registerComponent('hello-world', {
            schema: {
                image: {
                    type: 'string',
                    default: '#img1'
                },
                amount: {
                    type: 'number',
                    default: 1
                },
            },
            init: function () {
                for (var x = 0; x < this.data.amount; x++) {
                    for (var y = 0; y < this.data.amount; y++) {
                    var plane = document.createElement('a-box');
                    plane.setAttribute('position', x * 50 + ' ' + y * 50 + ' -50');
                    plane.setAttribute('scale', '30 30 30');
                    if (x % 2 === 1){
                    plane.setAttribute('src', this.data.image);
                    plane.setAttribute('animation__rotate', {
                        property: 'rotation',
                        to: "180 180 180",
                        loop: 'true',
                        dir: 'alternate',
                        easing: 'easeInSine',
                        dur: 10000
                    });
                    } else {
                        plane.setAttribute('src', '#img2');
                        plane.setAttribute('animation__rotate', {
                        property: 'rotation',
                        to: "-180 -180 -180",
                        loop: 'true',
                        dir: 'alternate',
                        easing: 'easeInSine',
                        dur: 10000
                    });
                    }
                    this.el.appendChild(plane);
                    }
                }
            }
        });
    </script>
</head>


<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
            <img id="img2" src="img/kodama.jpg">
            <img id="img1" src="img/retro1.jpg">
            
        </a-assets>

        <a-sky src="#sky" rotation="0 -90 0"></a-sky>

        <a-entity hello-world="amount: 10; image: #img1" position="-200 0 -100"></a-entity>

    </a-scene>
</body>
<script>
</script>

</html>
