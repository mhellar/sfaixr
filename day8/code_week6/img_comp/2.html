<html>

<head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        // register your component here with a name
        AFRAME.registerComponent('hello-world', {
            schema: {
            },
            init: function () {
                for (var x = 0; x < 10; x++) {
                    var plane = document.createElement('a-box');
                    plane.setAttribute('position', x * 2 + ' ' + '0 -2');
                    plane.setAttribute('scale', '1 1 1');
                    plane.setAttribute('color', 'green');
                    this.el.appendChild(plane);
                    }
            }
        });
    </script>
</head>


<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        </a-assets>

        <a-sky src="#sky" rotation="0 -90 0"></a-sky>

        <a-entity hello-world position="-1 2 0"></a-entity>
    </a-scene>
</body>
<script>
</script>

</html>
